{% extends "base.html" %}

{% block title %} Change password {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
{% endblock %}

{% block bara %}
    <ul class="navbar-nav mr-auto">    
        <li class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
        </li>
    
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/change_password">Change password</a>
        </li>
    
        <li class="nav-item">
            <a class="nav-link" href="/delete_account">Delete account</a>
        </li>
    </ul>
{% endblock %}

{% block container%}
<form method="POST">
    <h3>Change password</h3>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>

    <div class="form-group">
        <label for="password2">New assword</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter new password"/>
    </div>

    <br>
    <a><button type="submit" class="btn btn-outline-light" href="/home"> Change password </button></a>
</form>
{% endblock %}
